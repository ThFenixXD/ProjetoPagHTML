<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link href="../Css/estiloLogin.css" rel="stylesheet" />
</head>
<body>
    <h1>login</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>


            <label for="user">User</label>
            <input type="text" id="user" required autofocus />

            <label for="pass">Password</label>
            <input type="password" id="pass" required />

            <div class="actions">
                <input class="btn2 btn--apagar" type="reset" value="Apagar" />
                <input class="btn2" type="submit" value="Entrar" />
            </div>
        </fieldset>
    </form>

</body>
</html>
