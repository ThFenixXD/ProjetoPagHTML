<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="../Css/Contato.css" rel="stylesheet" />

    <title>Login</title>
</head>

<body>
    <div class=""></div>
    <form action="/" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>

            <label for="name">Seu Nome</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome..." />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="example@email.com" />
            <label for="assunto">Assunto</label>
            <input type="text" name="Assunto" id="assunto"/>
            <label for="msg">Mensagem</label>
            <textarea rows="7" name="mensagem" id="msg" minlenght="20" maxlength="1000" required placeholder="Conte nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>

        </fieldset>
       
    </form>

</body>

</html>
